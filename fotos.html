<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nossas Fotos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fotos">
  <div class="content">
    <h1>Momentos Nossos ðŸ“¸</h1>
    
    <div class="carousel">
      <button class="nav left" onclick="changeSlide(-1)">&#10094;</button>
      
      <img id="carousel-image" src="foto1.jpg" alt="Foto do casal">

      <button class="nav right" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <div class="dots" id="dots"></div>

    <a href="index.html" class="btn">Voltar</a>
  </div>

  <script>
    const imagens = [
      "foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg",
      "foto5.jpg", "foto6.jpg", "foto7.jpg", "foto8.jpg",
      "foto9.jpg", "foto10.jpg", "foto11.jpg", "foto12.jpg"
    ];

    let indiceAtual = 0;

    function changeSlide(direcao) {
      indiceAtual += direcao;
      if (indiceAtual >= imagens.length) indiceAtual = 0;
      if (indiceAtual < 0) indiceAtual = imagens.length - 1;
      document.getElementById("carousel-image").src = imagens[indiceAtual];
      updateDots();
    }

    function updateDots() {
      const dotsContainer = document.getElementById("dots");
      dotsContainer.innerHTML = "";
      for (let i = 0; i < imagens.length; i++) {
        const dot = document.createElement("span");
        dot.className = "dot" + (i === indiceAtual ? " active" : "");
        dot.onclick = () => {
          indiceAtual = i;
          document.getElementById("carousel-image").src = imagens[i];
          updateDots();
        };
        dotsContainer.appendChild(dot);
      }
    }

    updateDots();
  </script>
</body>
</html>
