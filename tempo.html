<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Tempo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="tempo">
  <div class="content">
    <h1>Estamos juntos hรก...</h1>
    <div id="timer" class="timer">Carregando...</div>
    <a href="index.html" class="btn">Voltar</a>
  </div>

  <script>
    const startDate = new Date("2023-02-11T16:30:00");

    function updateTimer() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById("timer").innerText =
        `${years} anos, ${months} meses, ${days} dias, ` +
        `${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
